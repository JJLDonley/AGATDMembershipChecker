name: Update AGA TD List

on:
  schedule:
    - cron: "0 6 * * *"   # daily (UTC)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch TD list
        run: |
          mkdir -p data
          curl -L \
            https://aga-functions.azurewebsites.net/api/GenerateTDListB \
            -o data/tdlist.txt

      - name: Commit if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/tdlist.txt
          git diff --cached --quiet || git commit -m "Update AGA TD list"
          git push
